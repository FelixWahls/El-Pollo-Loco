<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" href="style.css" />
		<title>El Pollo Loco</title>
		<script src="models/drawable-object.class.js"></script>
		<script src="models/movable-object.class.js"></script>
		<script src="models/statusbar-health.class.js"></script>
		<script src="models/statusbar-coins.class.js"></script>
		<script src="models/statusbar-flasks.class.js"></script>
		<script src="models/statusbar-endboss.class.js"></script>
		<script src="models/character.class.js"></script>
		<script src="models/chicken.class.js"></script>
		<script src="models/cloud.class.js"></script>
		<script src="models/world.class.js"></script>
		<script src="models/background-object.class.js"></script>
		<script src="models/keyboard.class.js"></script>
		<script src="models/level.class.js"></script>
		<script src="models/endboss.class.js"></script>
		<script src="models/small-chicken.class.js"></script>
		<script src="models/coins.class.js"></script>
		<script src="models/flasks.class.js"></script>
		<script src="models/throwable-object.class.js"></script>
		<script src="levels/level1.js"></script>
		<script src="js/game.js"></script>
	</head>
	<body>
		<div class="flip-device">
			<div class="phone"></div>
			<div class="message">Please rotate your device!</div>
		</div>
		<h1>El Pollo Loco</h1>
		<div class="game-gui" id="fullscreen">
			<div class="end-screen win-screen d-none" id="win-screen">
				<div class="end-btns">
					<button class="replay" onclick="replay()">Replay</button>
					<button class="replay" onclick="goToMenu()">Menu</button>
				</div>
			</div>
			<div class="end-screen lose-screen d-none" id="lose-screen">
				<div class="end-btns">
					<button class="replay" onclick="replay()">Replay</button>
					<button class="replay" onclick="goToMenu()">Menu</button>
				</div>
			</div>
			<img
				src="./img/9_intro_outro_screens/start/startscreen_1.png"
				alt=""
				id="start-screen-img"
				class="start-screen-img" />
			<div class="top-btns-container">
				<div class="btn-layout top-btns">
					<img
						src="/img/icons/fullscreen.png"
						alt=""
						onclick="showFullscreen()"
						id="show-full"
						class="game-btn" />
					<img
						src="/img/icons/fullscreen.png"
						alt=""
						onclick="hideFullscreen()"
						id="hide-full"
						class="d-none game-btn" />
					<img
						src="/img/icons/sound-off.png"
						alt=""
						id="sound-toggle"
						onclick="toggleSound()"
						class="game-btn" />
				</div>
				<button onclick="startGame()" class="play-btn" id="play-btn">PLAY</button>
			</div>
			<div class="action-btns d-none" id="action-btns">
				<div class="movement btn-layout">
					<img src="/img/icons/left.png" alt="" id="left" class="game-btn" />
					<img src="/img/icons/right.png" alt="" id="right" class="game-btn" />
				</div>
				<div class="jump btn-layout">
					<img src="/img/icons/up.png" alt="" id="up" class="game-btn" />
					<img src="/img/icons/throw.png" alt="" id="throw" class="game-btn" />
				</div>
			</div>
			<canvas width="720px" height="480px" id="canvas"> </canvas>
		</div>
	</body>
</html>
